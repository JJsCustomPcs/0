      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #e0e0e0;
      line-height: 1.6;
    }

    header {
      background: #111;
      padding: 1.5rem 3rem;
      text-align: center;

      margin: 0;

    nav a:hover {

    }

      margin: 6rem auto;
      padding: 3rem;

      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);

    }

    .thankyou-section h1 {
      color: #00bfff;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .thankyou-section p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .thankyou-section a {
      display: inline-block;
      background: #00bfff;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .thankyou-section a:hover {
      background: #008cba;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 3rem;
    }
